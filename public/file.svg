<svg class="container" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">

<defs>
<style>
.container{
  width: 100vw;
  height: 250px;
  font-family: Ubuntu;
}.text {
  fill: none;
  stroke: white;
  stroke-dasharray: 8% 29%;
  font-size: 5.8vw;
  stroke-width: 1px;
  stroke-dashoffset: 1%;
  text-transform: uppercase;
  animation: stroke-offset 5.5s infinite linear;
}.text:nth-child(1){
  stroke: #752092;
  animation-delay: -1;
}.text:nth-child(2){
  stroke: #c957bc;
  animation-delay: -2s;
}.text:nth-child(3){
  stroke: #ffc872;
  animation-delay: -3s;
}.text:nth-child(4){
  stroke: #ffe3b3;
  animation-delay: -4s;
}.text:nth-child(5){
  stroke: #fff;
  animation-delay: -5s;
}@keyframes stroke-offset{
  100% {
    stroke-dashoffset: -35%;
  }
}
</style> 
</defs>

 <symbol id="s-text">
  <text textLength="99%" x="0%" y="50%">Hussein Abdulqohar</text>
 </symbol>
 <g>
  <use href="#s-text" class="text"></use>
  <use href="#s-text" class="text"></use>
  <use href="#s-text" class="text"></use>
  <use href="#s-text" class="text"></use>
  <use href="#s-text" class="text"></use>
 </g>
</svg>
